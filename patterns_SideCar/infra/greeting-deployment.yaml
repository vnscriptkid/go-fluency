apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeting-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeting
  template:
    metadata:
      labels:
        app: greeting
    spec:
      containers:
      - name: greeting
        image: vnscriptkid/greeting:1.2
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: greeting-service
spec:
  selector:
    app: greeting
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: LoadBalancer